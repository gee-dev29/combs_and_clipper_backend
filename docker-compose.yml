services:
  postgres:
    image: postgres:15
    container_name: combs_clippers_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: combs_clippers_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 887qWuNonf3hwKe1
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - combs_clippers_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: combs_clippers_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@combsclippers.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - combs_clippers_network

volumes:
  postgres_data:

networks:
  combs_clippers_network:
    driver: bridge
